<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="add-book">
        <div class="container main">
            <h1 class="mt-3 mb-3 text-left">Add Book</h1>
            <div class="row">
                <div class="col">
                    <form class="book-info">
                        <div class="form-group">
                          <label for="book-title">Book Title</label>
                          <input type="text" class="form-control" id="book-title" >
                        </div>
                        <div class="form-group">
                          <label for="author">Author</label>
                          <input type="text" class="form-control" id="book-author" >
                        </div>
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input type="text" class="form-control" id="book-ISBN" >
                          </div>
                      </form>
                      <button type="submit" class="btn btn-dark btn-block mt-4 book-submit">Submit</button>
                      <hr>
                      <table class="table">
                          <thead>
                              <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">ISBN</th>
                              </tr>
                          </thead>
                          <tbody class="book-list-table">

                          </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>
    
    




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
